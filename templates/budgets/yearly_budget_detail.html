{% extends "_base.html" %}

{% block body %}

<h1>{{yearly_budget.date.year}}</h1>

<ul>
    {% for monthly_budget in yearly_budget.monthly_budgets.all %}
    <li><a href='{% url "monthly_detail" year=yearly_budget.date.year month=monthly_budget.date.month %}'>{{monthly_budget.date|date:"F"}}</a></li>
    {% endfor %}
</ul>

{% endblock body %}
