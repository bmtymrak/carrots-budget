{% extends "_base.html" %}

{% block header %}
    <h1 class="page-title">Budgets</h1>
{% endblock header %}

{% block body %}
<div class="card-header-action button-budget"><a href='{% url "yearly_create" %}'> + Add New Budget</a></div>

<ul>
    {% for budget in yearly_budgets %}
    <div class="card-base">
        <h2><a href='{% url "yearly_detail" year=budget.date.year %}'>{{budget.date.year}}</a></h2>
    </div>
    {% endfor %}
</ul>

{% endblock body %}
